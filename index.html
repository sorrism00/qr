<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR 복호화기 (바코드 스캔 방식)</title>
    
    <!-- Tesseract.js는 이제 필요 없습니다! -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');
        :root {
            --primary-color: #007bff; --secondary-color: #6c757d; --success-color: #28a745;
            --danger-color: #dc3545; --light-gray: #f8f9fa; --dark-gray: #343a40; --border-color: #dee2e6;
        }
        body {
            font-family: 'Noto Sans KR', Arial, sans-serif; margin: 0; padding: 15px; background-color: var(--light-gray);
            color: var(--dark-gray); display: flex; justify-content: center; align-items: flex-start; min-height: 100vh;
        }
        .container {
            background-color: #fff; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            width: 100%; max-width: 500px; box-sizing: border-box; text-align: center;
        }
        h1 { color: var(--primary-color); margin-bottom: 25px; font-weight: 700; }
        .step {
            background-color: var(--light-gray); border: 1px solid var(--border-color); border-radius: 8px;
            padding: 20px; margin-bottom: 20px; transition: all 0.3s ease;
        }
        .step.disabled { opacity: 0.5; background-color: #f1f1f1; }
        .step h2 { margin-top: 0; margin-bottom: 15px; font-size: 1.1em; color: var(--dark-gray); font-weight: 500; }
        
        .key-display {
            padding: 12px; border: 1px solid var(--border-color); border-radius: 6px;
            background-color: #fff; font-family: 'Courier New', monospace; letter-spacing: 1.5px;
            color: var(--secondary-color); font-size: 1.1em; margin-bottom: 15px;
        }
        .key-display.scanned { color: var(--success-color); font-weight: 700; border-color: var(--success-color); }

        #scanner-container { display: none; margin-top: 20px; }
        #qr-reader { width: 100%; border: 1px solid var(--border-color); border-radius: 8px; overflow: hidden; }
        
        .status-box { margin-top: 20px; padding: 12px; border-radius: 6px; font-weight: 500; display: none; word-wrap: break-word; }
        #resultBox { background-color: #f6ffed; border: 1px solid #b7eb8f; color: var(--success-color); font-size: 1.1em; }
        #errorBox { background-color: #fff1f0; border: 1px solid #ffa39e; color: var(--danger-color); }
        
        .action-button {
            width: 100%; padding: 15px; font-size: 1.1em; font-weight: 700; color: #fff;
            border: none; border-radius: 8px; cursor: pointer; transition: background-color 0.3s;
        }
        #scanKeyButton { background-color: var(--primary-color); }
        #scanQrButton { background-color: var(--secondary-color); }
        #scanQrButton:not(:disabled) { background-color: var(--primary-color); }
        #scanQrButton:disabled { cursor: not-allowed; }
        .scanning { background-color: var(--danger-color) !important; }

    </style>
</head>
<body>
    <div class="container">
        <h1>QR 복호화기</h1>
        
        <div class="step" id="key-step">
            <h2>1단계: 키 바코드 스캔</h2>
            <div id="keyDisplay" class="key-display">키 스캔 대기 중...</div>
            <button id="scanKeyButton" class="action-button">키 바코드 스캔 시작</button>
        </div>

        <div class="step disabled" id="qr-step">
            <h2>2단계: QR 코드 스캔</h2>
            <button id="scanQrButton" class="action-button" disabled>QR 코드 스캔하기</button>
        </div>

        <div id="scanner-container">
            <div id="qr-reader"></div>
        </div>
        <div id="resultBox" class="status-box"></div>
        <div id="errorBox" class="status-box"></div>
    </div>

    <script>
        const keyDisplay = document.getElementById('keyDisplay');
        const scanKeyButton = document.getElementById('scanKeyButton');
        const scanQrButton = document.getElementById('scanQrButton');
        const scannerContainer = document.getElementById('scanner-container');
        const resultBox = document.getElementById('resultBox');
        const errorBox = document.getElementById('errorBox');
        const keyStepDiv = document.getElementById('key-step');
        const qrStepDiv = document.getElementById('qr-step');

        let appState = 'IDLE'; // IDLE, SCANNING_KEY, KEY_SCANNED, SCANNING_QR, SUCCESS
        let decryptionKey = null;
        let html5QrCode = new Html5Qrcode("qr-reader");

        // --- UI 업데이트 함수 ---
        function updateUI() {
            scanKeyButton.textContent = (appState === 'SCANNING_KEY') ? '바코드 스캔 중지' : '키 바코드 스캔 시작';
            scanQrButton.textContent = (appState === 'SCANNING_QR') ? 'QR 스캔 중지' : 'QR 코드 스캔하기';
            
            scanKeyButton.classList.toggle('scanning', appState === 'SCANNING_KEY');
            scanQrButton.classList.toggle('scanning', appState === 'SCANNING_QR');
            
            scanQrButton.disabled = (appState !== 'KEY_SCANNED' && appState !== 'SCANNING_QR');
            qrStepDiv.classList.toggle('disabled', appState !== 'KEY_SCANNED' && appState !== 'SCANNING_QR');
        }
        
        function showMessage(type, message) {
            resultBox.style.display = 'none'; errorBox.style.display = 'none';
            const box = type === 'success' ? resultBox : errorBox;
            box.innerHTML = `<p>${message}</p>`;
            box.style.display = 'block';
        }

        // --- 이벤트 리스너 ---
        scanKeyButton.addEventListener('click', () => { appState === 'SCANNING_KEY' ? stopAllScans() : startKeyScanning(); });
        scanQrButton.addEventListener('click', () => { appState === 'SCANNING_QR' ? stopAllScans() : startQrScanning(); });
        
        // --- 스캔 시작/중지 로직 ---
        async function startScanning(scanType, config, successCallback) {
            scannerContainer.style.display = 'block';
            updateUI();

            try {
                // 이전에 실행중인 스캔이 있다면 확실히 중지
                await stopAllScans(true);
                await html5QrCode.start({ facingMode: "environment" }, config, successCallback, () => {});
            } catch (err) {
                showMessage('error', `카메라 오류: ${err.message}`);
                stopAllScans();
            }
        }
        
        async function startKeyScanning() {
            appState = 'SCANNING_KEY';
            showMessage('success', 'QR 코드 아래의 16자리 키 바코드를 스캔하세요...');
            startScanning('KEY', { fps: 10, formatsToSupport: [Html5QrcodeSupportedFormats.CODE_128] }, onBarcodeScanSuccess);
        }
        
        async function startQrScanning() {
            appState = 'SCANNING_QR';
            showMessage('success', '이제 QR 코드를 스캔하세요.');
            startScanning('QR', { fps: 10, qrbox: { width: 250, height: 250 }, formatsToSupport: [Html5QrcodeSupportedFormats.QR_CODE] }, onQrScanSuccess);
        }

        async function stopAllScans(isSwitching = false) {
            if (html5QrCode && html5QrCode.isScanning) {
                try { await html5QrCode.stop(); } catch (err) {}
            }
            if (!isSwitching) { // 스캔 모드 전환이 아닐 때만 상태 변경
                appState = decryptionKey ? 'KEY_SCANNED' : 'IDLE';
                scannerContainer.style.display = 'none';
                updateUI();
            }
        }

        // --- 스캔 성공 콜백 함수 ---
        function onBarcodeScanSuccess(decodedText) {
            if (/^[a-zA-Z0-9]{16}$/.test(decodedText)) {
                decryptionKey = decodedText;
                appState = 'KEY_SCANNED';
                
                keyDisplay.textContent = decryptionKey.match(/.{1,4}/g).join(' ');
                keyDisplay.classList.add('scanned');
                
                showMessage('success', '키 바코드 스캔 성공! 이제 2단계에서 QR 코드를 스캔하세요.');
                stopAllScans();
            } else {
                showMessage('error', `인식된 바코드가 16자리 키가 아닙니다: ${decodedText}`);
            }
        }

        function onQrScanSuccess(decodedText) {
            stopAllScans();
            try {
                if (!decryptionKey) throw new Error("키가 먼저 스캔되어야 합니다.");
                
                // CryptoJS 복호화 로직 (PKCS#7 패딩 기본 지원)
                const keyBytes = CryptoJS.enc.Utf8.parse(decryptionKey);
                const rawData = CryptoJS.enc.Base64.parse(decodedText);
                const iv = CryptoJS.lib.WordArray.create(rawData.words.slice(0, 4));
                const ciphertext = CryptoJS.lib.WordArray.create(rawData.words.slice(4));

                const decrypted = CryptoJS.AES.decrypt({ ciphertext: ciphertext }, keyBytes, {
                    iv: iv, mode: CryptoJS.mode.CBC, padding: CryptoJS.pad.Pkcs7
                });

                let decryptedPassword = decrypted.toString(CryptoJS.enc.Utf8);
                if (!decryptedPassword) throw new Error("복호화된 데이터가 없습니다. 키를 확인하세요.");
                
                showMessage('success', `<strong>복호화 성공:</strong> ${decryptedPassword}`);
                appState = 'SUCCESS';

            } catch (e) {
                showMessage('error', `복호화 실패: ${e.message}`);
                appState = 'KEY_SCANNED'; // 오류 발생 시 QR 재스캔 가능하도록 상태 복귀
            }
            updateUI();
        }

        // 초기 UI 상태 설정
        updateUI();
    </script>
</body>
</html>```
