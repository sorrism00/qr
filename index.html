<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR 비밀번호 복호화기 (OCR + 수동)</title>

    <!-- 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --light-gray: #f8f9fa;
            --dark-gray: #343a40;
            --border-color: #dee2e6;
        }
        body {
            font-family: 'Noto Sans KR', Arial, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: var(--light-gray);
            color: var(--dark-gray);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            text-align: center;
        }
        h1 {
            color: var(--primary-color);
            margin-bottom: 25px;
            font-weight: 700;
        }
        .step {
            background-color: var(--light-gray);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .step h2 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.1em;
            color: var(--dark-gray);
            font-weight: 500;
        }
        .key-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #decryptionKeyInput {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1em;
            letter-spacing: 2px;
            font-family: monospace;
        }
        #decryptionKeyInput:disabled {
            background-color: #e9ecef;
            cursor: not-allowed;
        }
        .icon-button {
            padding: 8px;
            background: none;
            border: none;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .icon-button:hover { opacity: 1; }
        .icon-button img { width: 24px; height: 24px; }
        
        #scanner-container {
            display: none;
            margin-top: 20px;
            position: relative;
        }
        #qr-reader {
            width: 100%;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }
        #ocr-guide {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 50px;
            border: 3px dashed var(--primary-color);
            border-radius: 10px;
            box-shadow: 0 0 0 9999px rgba(0,0,0,0.5);
            pointer-events: none;
        }
        
        .status-box {
            margin-top: 20px; padding: 12px; border-radius: 6px; font-weight: 500;
            display: none; word-wrap: break-word;
        }
        #statusBox { background-color: #e6f7ff; border: 1px solid #91d5ff; color: #0050b3; }
        #resultBox { background-color: #f6ffed; border: 1px solid #b7eb8f; color: var(--success-color); font-size: 1.1em; }
        #errorBox { background-color: #fff1f0; border: 1px solid #ffa39e; color: var(--danger-color); }
        
        #mainActionButton {
            width: 100%; padding: 15px; font-size: 1.1em; font-weight: 700;
            color: #fff; background-color: var(--secondary-color);
            border: none; border-radius: 8px; cursor: pointer; transition: background-color 0.3s;
        }
        #mainActionButton:not(:disabled) { background-color: var(--primary-color); }
        #mainActionButton:disabled { cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR 복호화기</h1>
        
        <!-- 1단계: 키 입력 -->
        <div class="step" id="key-step">
            <h2>1단계: 복호화 키 입력</h2>
            <div class="key-input-wrapper">
                <input type="text" id="decryptionKeyInput" placeholder="XXXX XXXX XXXX XXXX" maxlength="19">
                <button id="scanKeyButton" class="icon-button" title="카메라로 키 스캔">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23007bff'%3E%3Cpath d='M4 4h4L10 2H6a2 2 0 00-2 2v4l-2-2v2zm16 0h-4l-2-2h4a2 2 0 012 2v4l2-2V4a2 2 0 00-2-2zM4 20h4l2 2H6a2 2 0 01-2-2v-4l-2 2v2a2 2 0 002 2zm16 0h-4l-2 2h4a2 2 0 002-2v-4l2 2v2z'/%3E%3Cpath d='M9 12a3 3 0 106 0 3 3 0 00-6 0z'/%3E%3Cpath d='M17 12a5 5 0 11-10 0 5 5 0 0110 0z'/%3E%3C/svg%3E" alt="Scan Key">
                </button>
            </div>
        </div>

        <!-- 2단계: QR 스캔 -->
        <div class="step" id="qr-step">
            <h2>2단계: QR 코드 스캔</h2>
            <button id="mainActionButton" disabled>QR 코드 스캔하기</button>
        </div>

        <!-- 스캐너 및 결과 표시 영역 -->
        <div id="scanner-container">
            <div id="qr-reader"></div>
            <div id="ocr-guide" style="display: none;"></div>
        </div>
        <div id="statusBox" class="status-box"></div>
        <div id="resultBox" class="status-box"></div>
        <div id="errorBox" class="status-box"></div>
    </div>

    <script>
        const decryptionKeyInput = document.getElementById('decryptionKeyInput');
        const scanKeyButton = document.getElementById('scanKeyButton');
        const mainActionButton = document.getElementById('mainActionButton');
        const scannerContainer = document.getElementById('scanner-container');
        const qrReaderDiv = document.getElementById('qr-reader');
        const ocrGuide = document.getElementById('ocr-guide');
        const statusBox = document.getElementById('statusBox');
        const resultBox = document.getElementById('resultBox');
        const errorBox = document.getElementById('errorBox');

        let appState = 'IDLE'; // IDLE, SCANNING_KEY, KEY_CONFIRMED, SCANNING_QR, SUCCESS
        let decryptionKey = null;
        let tesseractWorker = null;
        let html5QrCode = new Html5Qrcode("qr-reader");

        // --- 초기화 ---
        window.addEventListener('load', async () => {
            updateUI();
            showStatus('OCR 엔진을 초기화하는 중... 잠시만 기다려주세요.');
            tesseractWorker = await Tesseract.createWorker('eng');
            showStatus('준비 완료. 키를 입력하거나 스캔하세요.', 'success');
        });

        // --- UI 상태 관리 ---
        function updateUI() {
            // 버튼 상태
            const isKeyReady = decryptionKeyInput.value.replace(/\s/g, '').length === 16;
            mainActionButton.disabled = !isKeyReady;

            // 버튼 텍스트 및 기능
            if (appState === 'SCANNING_KEY' || appState === 'SCANNING_QR') {
                mainActionButton.textContent = '스캔 중지';
                mainActionButton.disabled = false;
                mainActionButton.style.backgroundColor = 'var(--danger-color)';
            } else {
                mainActionButton.textContent = 'QR 코드 스캔하기';
                mainActionButton.style.backgroundColor = isKeyReady ? 'var(--primary-color)' : 'var(--secondary-color)';
            }
        }
        
        function showStatus(message, type = 'info') {
            [statusBox, resultBox, errorBox].forEach(box => box.style.display = 'none');
            let targetBox;
            if (type === 'info') targetBox = statusBox;
            else if (type === 'success') targetBox = resultBox;
            else if (type === 'error') targetBox = errorBox;
            
            if (targetBox) {
                targetBox.innerHTML = `<p>${message}</p>`;
                targetBox.style.display = 'block';
            }
        }

        // --- 이벤트 리스너 ---
        decryptionKeyInput.addEventListener('input', (e) => {
            // 4자리마다 공백 자동 추가
            let value = e.target.value.replace(/\s/g, '').replace(/[^a-zA-Z0-9]/g, '');
            let formattedValue = (value.match(/.{1,4}/g) || []).join(' ').toUpperCase();
            e.target.value = formattedValue;
            updateUI();
        });
        
        scanKeyButton.addEventListener('click', () => {
            if (appState === 'SCANNING_KEY') {
                stopAllScans();
            } else {
                startKeyScanning();
            }
        });

        mainActionButton.addEventListener('click', () => {
            if (appState === 'SCANNING_KEY' || appState === 'SCANNING_QR') {
                stopAllScans();
            } else if (mainActionButton.disabled === false) {
                startQrScanning();
            }
        });

        // --- 스캔 로직 ---
        async function startKeyScanning() {
            appState = 'SCANNING_KEY';
            decryptionKeyInput.disabled = true;
            scannerContainer.style.display = 'block';
            ocrGuide.style.display = 'block';
            showStatus('카메라로 16자리 키를 가이드라인에 맞춰주세요.');
            updateUI();

            try {
                const cameras = await Html5Qrcode.getCameras();
                if (!cameras || !cameras.length) throw new Error("카메라를 찾을 수 없습니다.");
                const rearCameraId = cameras.length > 1 ? cameras[cameras.length - 1].id : cameras[0].id;

                await html5QrCode.start(rearCameraId, { fps: 5 }, () => {}); // QR 스캔 콜백은 비워둠

                recognizeLoop();
            } catch (err) {
                showStatus(`카메라 시작 오류: ${err.message}`, 'error');
                stopAllScans();
            }
        }

        async function recognizeLoop() {
            if (appState !== 'SCANNING_KEY') return;
            const videoElement = document.querySelector('#qr-reader video');
            if (videoElement) {
                const { data } = await tesseractWorker.recognize(videoElement);
                const potentialKey = data.text.replace(/[\s\W]/g, '').toUpperCase();
                
                if (/^[A-Z0-9]{16}$/.test(potentialKey)) {
                    decryptionKeyInput.value = (potentialKey.match(/.{1,4}/g) || []).join(' ');
                    showStatus('키 인식 성공!', 'success');
                    stopAllScans();
                }
            }
            requestAnimationFrame(recognizeLoop);
        }

        async function startQrScanning() {
            appState = 'SCANNING_QR';
            decryptionKey = decryptionKeyInput.value.replace(/\s/g, '');
            decryptionKeyInput.disabled = true;
            scannerContainer.style.display = 'block';
            ocrGuide.style.display = 'none';
            showStatus('QR 코드를 스캔하세요.');
            updateUI();

            try {
                await html5QrCode.start(
                    { facingMode: "environment" },
                    { fps: 10, qrbox: { width: 250, height: 250 } },
                    onScanSuccess,
                    () => {}
                );
            } catch (err) {
                showStatus(`카메라 시작 오류: ${err.message}`, 'error');
                stopAllScans();
            }
        }

        async function stopAllScans() {
            if (html5QrCode && html5QrCode.isScanning) {
                try {
                    await html5QrCode.stop();
                } catch (err) { console.error("스캔 중지 오류:", err); }
            }
            scannerContainer.style.display = 'none';
            ocrGuide.style.display = 'none';
            decryptionKeyInput.disabled = false;
            appState = 'IDLE';
            updateUI();
        }

        // --- 복호화 로직 ---
        const onScanSuccess = (decodedText) => {
            stopAllScans();
            try {
                const keyString = decryptionKeyInput.value.replace(/\s/g, '');
                if (keyString.length !== 16) throw new Error("키는 반드시 16자리여야 합니다.");

                const keyBytes = CryptoJS.enc.Utf8.parse(keyString);
                const rawData = CryptoJS.enc.Base64.parse(decodedText);
                const iv = CryptoJS.lib.WordArray.create(rawData.words.slice(0, 4));
                const ciphertext = CryptoJS.lib.WordArray.create(rawData.words.slice(4));

                const decrypted = CryptoJS.AES.decrypt({ ciphertext: ciphertext }, keyBytes, {
                    iv: iv, mode: CryptoJS.mode.CBC, padding: CryptoJS.pad.NoPadding
                });

                let decryptedPassword = decrypted.toString(CryptoJS.enc.Utf8).replace(/\0+$/, '');
                if (!decryptedPassword) throw new Error("복호화된 데이터가 없습니다. 키를 확인하세요.");
                
                showStatus(`<strong>복호화 성공:</strong> ${decryptedPassword}`, 'success');

            } catch (e) {
                showStatus(`복호화 실패: ${e.message}`, 'error');
            }
        };

    </script>
</body>
</html>
