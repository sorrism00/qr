<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR 복호화기 (바코드 스캔 방식)</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');
        :root {
            --primary-color: #007bff; --secondary-color: #6c757d; --success-color: #28a745;
            --danger-color: #dc3545; --light-gray: #f8f9fa; --dark-gray: #343a40; --border-color: #dee2e6;
        }
        body {
            font-family: 'Noto Sans KR', Arial, sans-serif; margin: 0; padding: 15px; background-color: var(--light-gray);
            color: var(--dark-gray); display: flex; justify-content: center; align-items: flex-start; min-height: 100vh;
        }
        .container {
            background-color: #fff; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            width: 100%; max-width: 500px; box-sizing: border-box; text-align: center;
        }
        h1 { color: var(--primary-color); margin-bottom: 25px; font-weight: 700; }
        .step { background-color: var(--light-gray); border: 1px solid var(--border-color); border-radius: 8px; padding: 20px; margin-bottom: 20px; transition: all 0.3s ease; }
        .step.disabled { opacity: 0.5; background-color: #f1f1f1; }
        .step h2 { margin-top: 0; margin-bottom: 15px; font-size: 1.1em; color: var(--dark-gray); font-weight: 500; }
        .key-display { padding: 12px; border: 1px solid var(--border-color); border-radius: 6px; background-color: #fff; font-family: 'Courier New', monospace; letter-spacing: 1.5px; color: var(--secondary-color); font-size: 1.1em; margin-bottom: 15px; }
        .key-display.scanned { color: var(--success-color); font-weight: 700; border-color: var(--success-color); }

        /* 수정 1: 스캐너를 화면 전체를 덮는 모달(오버레이)로 변경 */
        #scanner-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            display: none; /* 평소엔 숨김 */
            justify-content: center; align-items: center; z-index: 1000;
        }
        #scanner-container {
            background-color: #fff; padding: 15px; border-radius: 12px;
            width: 90%; max-width: 450px; position: relative;
        }
        #qr-reader { width: 100%; border-radius: 8px; overflow: hidden; }

        /* 수정 2: 바코드 전용 가이드 라인 추가 */
        #barcode-guide {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 90%; height: 80px; border: 3px dashed var(--primary-color);
            border-radius: 10px; box-shadow: 0 0 0 9999px rgba(0,0,0,0.6);
            pointer-events: none; display: none; /* 평소엔 숨김 */
        }
        
        .status-box { margin-top: 20px; padding: 12px; border-radius: 6px; font-weight: 500; display: none; word-wrap: break-word; }
        #resultBox { background-color: #f6ffed; border: 1px solid #b7eb8f; color: var(--success-color); font-size: 1.1em; }
        #errorBox { background-color: #fff1f0; border: 1px solid #ffa39e; color: var(--danger-color); }
        
        .action-button { width: 100%; padding: 15px; font-size: 1.1em; font-weight: 700; color: #fff; border: none; border-radius: 8px; cursor: pointer; transition: background-color 0.3s; }
        #scanKeyButton { background-color: var(--primary-color); }
        #scanQrButton { background-color: var(--secondary-color); }
        #scanQrButton:not(:disabled) { background-color: var(--primary-color); }
        #scanQrButton:disabled { cursor: not-allowed; }
        #closeScannerButton { margin-top: 15px; background-color: var(--secondary-color); }

    </style>
</head>
<body>
    <div class="container">
        <h1>QR 복호화기</h1>
        <div class="step" id="key-step">
            <h2>1단계: 키 바코드 스캔</h2>
            <div id="keyDisplay" class="key-display">키 스캔 대기 중...</div>
            <button id="scanKeyButton" class="action-button">키 바코드 스캔 시작</button>
        </div>
        <div class="step disabled" id="qr-step">
            <h2>2단계: QR 코드 스캔</h2>
            <button id="scanQrButton" class="action-button" disabled>QR 코드 스캔하기</button>
        </div>
        <div id="resultBox" class="status-box"></div>
        <div id="errorBox" class="status-box"></div>
    </div>

    <!-- 스캐너 모달 영역 -->
    <div id="scanner-overlay">
        <div id="scanner-container">
            <div id="qr-reader"></div>
            <div id="barcode-guide"></div>
            <button id="closeScannerButton" class="action-button">취소</button>
        </div>
    </div>

    <script>
        const keyDisplay = document.getElementById('keyDisplay');
        const scanKeyButton = document.getElementById('scanKeyButton');
        const scanQrButton = document.getElementById('scanQrButton');
        const resultBox = document.getElementById('resultBox');
        const errorBox = document.getElementById('errorBox');
        const qrStepDiv = document.getElementById('qr-step');
        
        // 모달 관련 요소
        const scannerOverlay = document.getElementById('scanner-overlay');
        const barcodeGuide = document.getElementById('barcode-guide');
        const closeScannerButton = document.getElementById('closeScannerButton');

        let appState = 'IDLE'; // IDLE, KEY_SCANNED, SUCCESS
        let decryptionKey = null;
        let html5QrCode = new Html5Qrcode("qr-reader");

        function updateUI() {
            scanQrButton.disabled = (appState !== 'KEY_SCANNED');
            qrStepDiv.classList.toggle('disabled', appState !== 'KEY_SCANNED');
        }
        function showMessage(type, message) {
            resultBox.style.display = 'none'; errorBox.style.display = 'none';
            const box = type === 'success' ? resultBox : errorBox;
            box.innerHTML = `<p>${message}</p>`; box.style.display = 'block';
        }

        scanKeyButton.addEventListener('click', () => { startKeyScanning(); });
        scanQrButton.addEventListener('click', () => { startQrScanning(); });
        closeScannerButton.addEventListener('click', () => { stopAllScans(); });
        
        async function startScanning(config, successCallback) {
            scannerOverlay.style.display = 'flex';
            try {
                await html5QrCode.start({ facingMode: "environment" }, config, successCallback, () => {});
            } catch (err) {
                showMessage('error', `카메라 오류: ${err.message}`);
                stopAllScans();
            }
        }
        
        function startKeyScanning() {
            barcodeGuide.style.display = 'block';
            startScanning({ fps: 10, formatsToSupport: [Html5QrcodeSupportedFormats.CODE_128] }, onBarcodeScanSuccess);
        }
        
        function startQrScanning() {
            barcodeGuide.style.display = 'none';
            startScanning({ fps: 10, qrbox: { width: 250, height: 250 }, formatsToSupport: [Html5QrcodeSupportedFormats.QR_CODE] }, onQrScanSuccess);
        }

        async function stopAllScans() {
            if (html5QrCode && html5QrCode.isScanning) {
                try { await html5QrCode.stop(); } catch (err) {}
            }
            scannerOverlay.style.display = 'none';
            updateUI();
        }

        function onBarcodeScanSuccess(decodedText) {
            if (/^[a-zA-Z0-9]{16}$/.test(decodedText)) {
                decryptionKey = decodedText;
                appState = 'KEY_SCANNED';
                keyDisplay.textContent = decryptionKey.match(/.{1,4}/g).join(' ');
                keyDisplay.classList.add('scanned');
                showMessage('success', '키 바코드 스캔 성공! 2단계에서 QR 코드를 스캔하세요.');
                stopAllScans();
            } else {
                // 바코드는 스캔되었지만 형식이 다를 경우를 대비한 피드백
                // (일반적으로 formatsToSupport 때문에 발생하지 않음)
            }
        }

        function onQrScanSuccess(decodedText) {
            stopAllScans();
            try {
                if (!decryptionKey) throw new Error("키가 먼저 스캔되어야 합니다.");
                
                const keyBytes = CryptoJS.enc.Utf8.parse(decryptionKey);
                const rawData = CryptoJS.enc.Base64.parse(decodedText);
                const iv = CryptoJS.lib.WordArray.create(rawData.words.slice(0, 4));
                const ciphertext = CryptoJS.lib.WordArray.create(rawData.words.slice(4));

                const decrypted = CryptoJS.AES.decrypt({ ciphertext: ciphertext }, keyBytes, {
                    iv: iv, mode: CryptoJS.mode.CBC, padding: CryptoJS.pad.Pkcs7
                });

                let decryptedPassword = decrypted.toString(CryptoJS.enc.Utf8);
                if (!decryptedPassword) throw new Error("복호화된 데이터가 없습니다. 키를 확인하세요.");
                
                showMessage('success', `<strong>복호화 성공:</strong> ${decryptedPassword}`);
                appState = 'SUCCESS';

            } catch (e) {
                showMessage('error', `복호화 실패: ${e.message}`);
                appState = 'KEY_SCANNED'; // 오류 발생 시 QR 재스캔 가능하도록 상태 복귀
            }
            updateUI();
        }

        updateUI(); // 초기 UI 상태 설정
    </script>
</body>
</html>
